<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profit Loss Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Stocks Profit/Loss Calculator</h1>
      <label for="initial-price">Initial Price</label>
      <input type="text" id="initial-price" />

      <input type="text" id="number-of-stocks" />

      <input type="text" id="current-price" />

      <div id="output"></div>
    </div>

  </body>
